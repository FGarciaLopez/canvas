<div class="SelectorMotivadores" ng-show="btnIM.estaActivoMotivadores()">
	<div class="Motivadores-item" ng-repeat="cmo in btnIM.cartasMotivadores">
		<a type="button" class="btn Motivadores-carta Carta" ng-click="btnIM.inclMotivador(cmo)">
			<div class="Carta-titulo">{{cmo.nombre}}</div>
			<img class="Carta-img" alt="{{cmo.nombre}}" src="/img/icons/250.svg"/>
			<div class="BtnCarta" ng-class="{'BtnCarta-excl': !cmo.seleccionado, 'BtnCarta-incl': cmo.seleccionado}">
			</div>
		</a>
	</div>
</div>
