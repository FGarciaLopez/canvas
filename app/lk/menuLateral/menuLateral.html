<!-- menuLateral.html -->
<div class="MenuLateral-container" ng-hide="!submn.desplegado()" ng-show="submn.desplegado()" ng-click="submn.close()">
	<ul class="MenuLateral">
		<li class="MenuLateral-header">
			<div class="MenuLateral-logo">
				<img alt="Lúdiko" src="/img/icons/logo.png" width="48" height="48"/>
			</div>
	
			<div class="MenuLateral-logo-text">
				Gamification Thinking
			</div>
		</li>
		<li class="MenuLateral-item" ng-click="submn.goHome()">
			<a role="submnitem" class="MenuLateral-btn btn">
				<span class="MenuLateral-text">
					<i class="MenuLateral-icon fa fa-home"></i>
					Inicio
				</span>
			</a>
        </li>
		<li class="MenuLateral-item" 
			ng-repeat="paso in submn.pasos | filter: { nombre: '!Tablero'}" 
			ng-class="{'u-activo': submn.estaActivo(paso.nombre), 'u-no-activo': submn.estaActivo(paso.nombre)}" 
			ng-click="submn.irSiguiente( paso.nombre)">
			<a role="submnitem" class="MenuLateral-btn btn" tabindex="-1" >
				<div class="MenuLateral-text">
					<i class="fa MenuLateral-icon {{'fa-'+paso.icon}}"></i>
					{{paso.nombre}}
				</div>
			</a>
        </li>
		<li class="MenuLateral-item u-separate-top" ng-show="submn.estaActivoModoSeleccion()" ng-hide="!submn.estaActivoModoSeleccion()">
			<a role="submnitem" class="MenuLateral-btn btn" tabindex="-1"  ng-click="submn.cambiaModoSeleccion()">
				<div class="MenuLateral-text">
					<i class="fa MenuLateral-icon" ng-class="{'fa-check-square': submn.estaEnModoSeleccion(), 'fa-square-o': !submn.estaEnModoSeleccion()}"></i>
					Modo selección
					</div>
			</a>
        </li>
		<li class="MenuLateral-item u-separate-top" ng-hide="!submn.estaCompletado()" ng-show="submn.estaCompletado()">
			<a role="submnitem" class="MenuLateral-btn btn" tabindex="-1" ng-click="updateView() ">
				<div class="MenuLateral-text">
					<i class="fa fa-file-pdf-o MenuLateral-icon"></i>
					Resultado
				</div>
			</a>
        </li>
    </ul>
</div>
