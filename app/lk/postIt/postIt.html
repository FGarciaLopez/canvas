<div class="PostIt-botonera">
	<!-- BTN DESHACER -->
	<div lk-button class="PostIt-btn u-button u-raised u-info fa fa-undo" ng-show="dpi.estaSeleccionado()" ng-hide="!dpi.estaSeleccionado()" ng-click="dpi.cancelar()"></div>

	<!-- BTN GUARDAR -->
	<div lk-button class="PostIt-btn u-button u-fadein u-success u-raised fa fa-check" ng-show="dpi.estaSeleccionado()" ng-hide="!dpi.estaSeleccionado()" ng-click="dpi.guardar()">
	</div>

	<!-- BTN ELIMINAR -->
	<div lk-button class="PostIt-btn u-button u-fadein u-danger u-raised fa fa-trash-o" ng-show="dpi.mostrarEliminar()" ng-hide="dpi.ocultarEliminar()" ng-click="dpi.eliminando=true" /></div>

</div>

<!-- TEXTO DE LA NOTA -->
<div class="PostIt-texto u-transparent" ng-hide="dpi.estaSeleccionado()" ng-show="!dpi.estaSeleccionado()" ng-click="dpi.editar()">
	{{post.nota}} 
</div>

<form>
	<textarea id="{{post.id}}"class="PostIt-texto" name="nota" ng-model="dpi.postItEdit.nota" ng-hide="!dpi.estaSeleccionado()" ng-show="dpi.estaSeleccionado()" >
	</textarea>
</form>

<!-- MENSAJE CONFIRMACIÓN PARA BORRAR-->
<lk-dialog lk-activate="dpi.estaEliminando" lk-close="dpi.cancelarEliminar">

	<lk-dialog-content>
		¿Realmente quieres eliminarlo definitivamente? 
	</lk-dialog-content>

	<lk-dialog-menu>

		<lk-dialog-option class="u-danger" lk-click="dpi.eliminar">
			<i class="fa fa-trash-o"></i> Eliminar
		</lk-dialog-option>

		<lk-dialog-option class="u-default" lk-click="dpi.cancelarEliminar"> 
			<i class="fa fa-remove"></i> Cerrar
		</lk-dialog-option>
	</lk-dialog-menu>
</lk-dialog-modal>
