<!-- NOMBRE -->
<div class="Carta" ng-class="{ 'u-seleccionable': dc.estaModoSeleccion(), 'u-deactivated': !dc.estaSeleccionada(), 'u-activated': dc.estaSeleccionada()}" ng-click="dc.conmutar()">
	<p class="Carta-nombre" >
		{{carta.nombre}}
	</p>

	<p class="Carta-descripcion" >
		{{carta.descripcion}}
	</p>
	<figure class="Carta-botonera" ng-hide="!dc.estaModoSeleccion()" ng-show="dc.estaModoSeleccion()">
		<div class="Carta-btn fa u-button u-raised fa-check" ng-class="{'u-checked': dc.estaSeleccionada()}">
		</div>
		<!--img class="Carta-btn" ng-class="{'u-checked': dc.estaSeleccionada()}" src="img/icons/check-green.svg"/-->
	</figure>

	<figure class="u-fadein">
		<img class="Carta-img" src="{{dc.getImagen()}}"/>
	</figure>
</div>
