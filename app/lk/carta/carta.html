<!-- NOMBRE -->

<!--figure class="Carta-botonera" ng-hide="!dc.estaModoSeleccion()" ng-show="dc.estaModoSeleccion()"-->
<div lk-button class="Carta" ng-class="{ 'u-seleccionable': dc.estaModoSeleccion(), 'u-disabled': !dc.estaModoSeleccion(), 'u-deactivated': !dc.estaSeleccionada(), 'u-activated': dc.estaSeleccionada()}" ng-click="dc.conmutar()">
	<p class="Carta-nombre" >
		{{carta.nombre}}
	</p>

	<p class="Carta-descripcion" >
		{{carta.descripcion}}
	</p>

	<figure class="u-fadein">
		<img class="Carta-img" src="{{dc.getImagen()}}"/>
	</figure>
</div>
<div class="Carta-btn fa u-button u-raised fa-check" ng-show="dc.estaModoSeleccion()" ng-hide="!dc.estaModoSeleccion()" ng-class="{'u-checked': dc.estaSeleccionada(), 'u-unchecked': ! dc.estaSeleccionada()}">
</div>
