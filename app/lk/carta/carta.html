<!-- NOMBRE -->
<div class="Carta" ng-class="{ 'u-deactivated': !dc.estaSeleccionada(), 'u-activated': dc.estaSeleccionada()}" >
	<div class="Carta-interior">
	</div>
	<p class="Carta-nombre" ng-click="dc.conmutar()">
		{{carta.nombre}}
	</p>

	<p class="Carta-descripcion" ng-click="dc.conmutar()">
		{{carta.descripcion}}
	</p>
	<figure class="Carta-botonera">
		<img class="Carta-btn" ng-class="{'u-checked': dc.estaSeleccionada()}" src="img/icons/check-green.svg"/>
	</figure>

	<figure class="u-fadein" ng-click="dc.conmutar()">
		<img class="Carta-img" src="{{dc.getImagen()}}"/>
	</figure>
</div>
