<div class="Experiencia-contenedor u-contenedor">
	<h1 class="Experiencia-titulo u-titulo">
		EXPERIENCIA
	</h1>
	<h2 class="Experiencia-titulo">
		¿Qué experiencia quiero crear?
	</h2>
	<img class="Experiencia-icon" alt="70x70" src="/img/canvas/experiencia.svg"/>
	<div class="Experiencia-item">
		<div class="Experiencia-pregunta">¿Qué tipo de experiencia quiero que vivan mis alumnos?</div>
		<!--textarea class="Experiencia-texto" name="P1" id="p1"></textarea-->
		<div class="PostIt-contenedor">
			<lk-post-it eliminar="false" post=exp.mazo.postIts[0] mazo=exp.mazo imagen="'carta'" class="PostIt">
		</div>
	</div>
	<div class="Experiencia-item">
		<div class="Experiencia-pregunta">¿Qué piensa y qué siente el alumno?</div>
		<!--textarea class="Experiencia-texto" name="P1" id="p1"></textarea-->
		<div class="PostIt-contenedor">
			<lk-post-it eliminar="false" post=exp.mazo.postIts[1] mazo=exp.mazo imagen="'carta'" class="PostIt">
		</div>
	</div>
	<div class="Experiencia-item">
		<div class="Experiencia-pregunta">¿Qué quieres que vea tu alumno? Y ¿Qué quieres que escuche tu alumno?</div>
		<!--textarea class="Experiencia-texto" name="P1" id="p1"></textarea-->
		<div class="PostIt-contenedor">
			<lk-post-it eliminar="false" post=exp.mazo.postIts[2] mazo=exp.mazo imagen="'carta'" class="PostIt">
		</div>
	</div>
	<div class="Experiencia-item">
		<div class="Experiencia-pregunta">¿Qué es lo que quiere el alumno?</div>
		<!--textarea class="Experiencia-texto" name="P1" id="p1"></textarea-->
		<div class="PostIt-contenedor">
			<lk-post-it eliminar="false" post=exp.mazo.postIts[3] mazo=exp.mazo imagen="'carta'" class="PostIt">
		</div>
	</div>
</div>
